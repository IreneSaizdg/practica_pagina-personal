<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Irene Saiz's Contact </title>
    <!--Link favicon -->
    <link rel="icon" href="../assets/image_favicon.png">

    <!--Link Tipografías Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Link iconos Google y Fontawesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/5233bc214d.js" crossorigin="anonymous"></script>
    
    <!--Link css (siempre último) -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--NABVAR----------------------->
    <nav class="navbar">
        <!-- Checkbox -->
        <input type="checkbox" id="checkbox_menu-desplegable" class="checkbox_menu-desplegable">
        <!-- Botón con icono hamburguesa -->
        <div class="navbar-block efecto_cristal-1">
            <header class="logo-nabar"><p>My page</p></header>
            <button class="button_hamburguesa">
                <label for="checkbox_menu-desplegable">
                    <span class="material-symbols-rounded icon-menu">menu</span>
                </label>
            </button>
        </div>

        <!-- Navbar items-->
        <ul class="bloque_menu-desplegable">
            <li><a href="../index.html">Home -></a></li>
            <li><a href="./bio.html">Bio -></a></li>
            <li><a href="./portfolio.html">Portfolio -></a></li>
            <li><a href="./contacto.html">Contact -></a></li>
        </ul>
    </nav>

    <main class="main_contacto">
        <!--INFO DE CONTACTO ----------------------->
        <section class="seccion_redes_contacto">
            <h1>Conoce más de mi a través de<h1>

            <div class="bloque_redes">
                <a href="#" target="_blank" title="icono mail" >
                    <i class="fa-solid fa-square-envelope"></i>
                    <h3>Mail</h3>
                </a>
                <a href="https://www.instagram.com/" target="_blank" title="icono Instagram">
                    <i class="fa-brands fa-square-instagram"></i>
                    <h3>Instagram</h3>
                </a>
                <a href="https://www.behance.net" target="_blank" title="icono Behance">
                    <i class="fa-brands fa-square-behance"></i>
                    <h3>Behance</h3>
                </a>
                <a href="https://es.linkedin.com/" target="_blank" title="icono LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                </a>
              </div>
        </section>

        <!--DEGRADADO -----------------------> 
        <div class="gradient-principal gradient_contacto">
        </div>
    
        <!--FORMULARIO ----------------------->
        <form class="formulario_contact" action="#" method="post">
            <fieldset>
                <legend><h2>O contacta directamente</h2></legend>

                <!-- Campo de nombre y primer apellido -->
                <label for="nombre">Nombre y primer apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y primer apellido" required>
            
                <!-- Campo de teléfono o correo -->
                <label for="contacto">Teléfono o correo electrónico</label>
                <input type="text" id="contacto" name="contacto" placeholder="Teléfono o correo electrónico" required>
            
                <!-- Campo de mensaje -->
                <label for="mensaje">Deja tu mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Deja tu mensaje..." rows="5" required></textarea>
            
                <!-- Botón de envío -->
                <button class="button_enviar-formulario" type="submit">Enviar</button>

            </fieldset>
        </form>

    </main>
        
    

    <!--FOOTER----------------------->
    <footer class="efecto_cristal-1">
        <p>©2025 IreneSaiz</p>
        <p><a href="#">Privacidad y cookies</a></p>
    </footer>
</body>
</html>
